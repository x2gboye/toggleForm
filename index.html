<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>toggleForm Example</title>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <style type="text/css">  
	body {
		padding-top: 20px;
		padding-bottom: 20px;
	}
	@media (min-width: 768px) {
		.container {
			max-width: 630px;
		}
	}
	header {
		padding-bottom: 20px;
	}
	header h3, header a {
		line-height: 40px;
	}
	header h3 {
		margin-top: 0;
		margin-bottom: 0;
	}
	nav {
		padding: 20px 0;
		margin:0 0 20px 0;
		background:#f7f7f7;
		border: 1px solid #e5e5e5;
	}
	section {
        position: relative;
    }
    section .dl-horizontal dt {
        width:80px;
    }
    section .dl-horizontal dd {
        margin-left:90px;
    }
	@media (min-width: 768px) {
		section form {
			max-width:350px;
			margin:auto;
		}
	}
    section > .close, section .data > .edit {
        position:absolute;
        top:10px;
        right:10px;
        z-index:999;
    }
	.table .action {
		text-align:right;
	}
    </style>
</head>

<body>

<article class="container">
<h1>Hello</h1>
    <header class="row">
    	<h3 class="text-muted col-md-6">toggleForm</h3>
        <a class="col-md-6 text-right" href="https://github.com/x2gboye/toggleForm">Full Documentation</a>
    </header>
    
    <nav class="row">
    	<div class="col-md-8">
            <button id="init" type="button" class="btn btn-default active">initiate</button>
            <div id="methods" class="btn-group">
                <button type="button" class="btn btn-default">showForm</button>
                <button type="button" class="btn btn-default">showData</button>
                <button type="button" class="btn btn-default">destroy</button>
            </div>
        </div>
        <div class="col-md-4 text-right">
            <label for="hideOtherForms" class="pull-right">
                <input type="checkbox" id="hideOtherForms" checked /> hideOtherForms
            </label>
        </div>
    </nav>  
    
    <section class="toggleForm panel panel-default">
    	<div class="panel-heading">Customer Information</div>
        <div class="data panel-body">
            <dl class="dl-horizontal"> 
                <dt>First Name:</dt>
                <dd>Joe</dd> 
                <dt>Last Name:</dt>
                <dd>Smith</dd> 
                <dt>Password:</dt>
                <dd>
                    <button class="btn btn-default btn-xs edit" type="button" data-toggle="#passwordForm">Change Password</button>
                </dd>
            </dl>
            <button class="btn btn-default btn-xs edit" type="button" data-toggle="#customerForm"><i class="glyphicon glyphicon-pencil"></i> Edit</button>
        </div>
        <div class="form panel-body" id="customerForm">
            <form role="form">
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" class="form-control" value="Joe" />
                </div>
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" class="form-control" value="Smith" />
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-default cancel">Cancel</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
        <div class="form panel-body" id="passwordForm">
            <form role="form">
                <div class="form-group">
                    <label>Old Password:</label>
                    <input type="password" class="form-control" />
                </div>
                <div class="form-group">
                    <label>New Password:</label>
                    <input type="password" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Confirm:</label>
                    <input type="password" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-default cancel">Cancel</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </section>

    <section class="toggleForm panel panel-default">
    	<div class="panel-heading">Shipping Information</div>
        <div class="data panel-body">
            <dl class="dl-horizontal"> 
                <dt>Address:</dt>
                <dd>1234 Main St.</dd> 
                <dt>City:</dt>
                <dd>Anytown</dd> 
                <dt>State:</dt>
                <dd>WA</dd>
                <dt>Zip:</dt>
                <dd>55555</dd>
            </dl>
            <button class="btn btn-default btn-xs edit" type="button" data-toggle="#shippingForm"><i class="glyphicon glyphicon-pencil"></i> Edit</button>
        </div>
        <div class="form panel-body" id="shippingForm">
            <form role="form">
                <div class="form-group">
                    <label>Address:</label>
                    <input type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label>City:</label>
                    <input type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label>State:</label>
                    <select class="form-control">
                    	<option value="WA">WA</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Zip:</label>
                    <input type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-default cancel">Cancel</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </section>

    <section class="toggleForm panel panel-default">
        <div class="panel-heading">Registered Vehicles</div>
        <div class="data panel-body">
        	<button class="btn btn-default btn-xs edit" type="button" data-toggle="#carForm"><i class="glyphicon glyphicon-plus"></i> Add</button>
            <table class="table">
                <thead>
                    <tr>
                        <th>Year</th>
                        <th>Make</th>
                        <th>Model</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2009</td>
                        <td>Audi</td>
                        <td>A6</td>
                        <td class="action"><button class="btn btn-default btn-xs edit" type="button" data-toggle="#carForm"><i class="glyphicon glyphicon-pencil"></i> Edit</button></td>
                    </tr>
                    <tr>
                        <td>2012</td>
                        <td>Honda</td>
                        <td>Civic</td>
                        <td class="action"><button class="btn btn-default btn-xs edit" type="button" data-toggle="#carForm"><i class="glyphicon glyphicon-pencil"></i> Edit</button></td>
                    </tr>
                </tbody>
            </table>
            
        </div>
        <div class="form panel-body" id="carForm">
            <form role="form">
                <div class="form-group">
                    <label>Year:</label>
                    <input type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Make:</label>
                    <input type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Model:</label>
                    <input type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-default cancel">Cancel</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </section>
  
</article>

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript" src="toggleForm.js"></script>
<script type="text/javascript">

$(document).ready(function () {
    
    var toggles = $('section'),
		methods = $('#methods .btn'),
        initiate = $('#init'),
		hideOtherForms = $('#hideOtherForms');
        btns = $('nav .btn');
    
    init();
    
    initiate.on('click', function() {
		init();
		methods.removeAttr('disabled');
    });
    
    methods.on('click', function() {
		var method = $(this).text();
		toggles.toggleForm(method);
		if(method == "destroy") {
			methods.attr('disabled', 'disabled');
		}
    });
	
	hideOtherForms.on('change', function() {
		init();
	});
    
    btns.on('click', function() {
		btns.removeClass('active');
		$(this).addClass('active');
    });
    
    function init() {
		toggles.toggleForm('destroy');
		toggles.toggleForm({
			hideOtherForms: hideOtherForms.prop('checked')
		});       
    }
    
});

</script>

</body>

</html>
